<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #myCanvas{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="main">
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <script src="script.js"></script>
    </div>
</body>
</html>
